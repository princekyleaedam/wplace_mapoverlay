<!DOCTYPE html>
<html>
<head>
  <title>World Map Image Overlay</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize map centered on the world
    const map = L.map('map', {
      center: [0, 0],
      zoom: 2,
      worldCopyJump: true
    });

    // Add OpenStreetMap base tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Define image bounds: from (90, 180) top-left to (-90, -180) bottom-right
    const imageUrl = 'output_map_16x.png'; // replace with your image path or URL
    const imageBounds = [[90, 180], [-90, -180]];

    // Add the image overlay covering the entire world
    L.imageOverlay(imageUrl, imageBounds, {
      opacity: 0.6,
      interactive: false
    }).addTo(map);
  </script>
</body>
</html>
